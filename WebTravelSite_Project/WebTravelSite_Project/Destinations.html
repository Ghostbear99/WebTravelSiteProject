<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="HomeStyle.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div id="state-toolbar">
        <input type="Text" id="search" />
        <button id="search-button">Search</button>
    </div>
    <div id="state-list">
        <div class="state-tile" id="Pennsylvania-tile" value="Pennsylvania">
            <div class="state-img">
                <img src="https://philadelphiaencyclopedia.org/wp-content/uploads/2015/09/Philadelphia_Skyline-1.jpg" />
            </div>
            <div class="state-title">
                <p>Pennsylvania</p>
            </div>
        </div>
        <div class="state-tile" id="Arizona-tile" value="Arizona">
            <div class="state-img">
                <img src="https://philadelphiaencyclopedia.org/wp-content/uploads/2015/09/Philadelphia_Skyline-1.jpg"/>
            </div>
            <div>
                <p>Arizona</p>
            </div>
        </div>
    </div>
    <div id="search-state-results"></div>
</body>
</html>
